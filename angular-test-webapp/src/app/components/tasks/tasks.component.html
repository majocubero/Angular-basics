<div class="container"></div>
<!-- Bar -->
<div class="custom-container container top-margin">
  <div class="flex-row">
    <div class="d-flex flex-shrink-0">
      <div class="col-md-10 col-sm-10 col-xs-10 no-padding">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">To do</span>
          </div>
          <input type="text" class="form-control" aria-label="To do" aria-describedby="inputGroup-sizing-default" [(ngModel)]="inputTask">
        </div>
      </div>
      <div class="col-md-2 col-sm-2 col-xs-2 no-padding" align="right">
        <button (click)="onAdd(inputTask)" type="button" class="btn btn-success">Add</button>
      </div>
    </div>

  </div>
</div>

<!-- List -->
<div class="custom-container container">
  <div class="flex-row">
    <div class="flex-md-column">
      <table class="table table-striped">
        <thead class="thead-style">
          <tr>
            <th scope="col">Task Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks$ | async">
            <td class="text-left">{{task.taskName}}</td>
            <td>
              <button (click)="onDelete(task.id)" type="button" class="btn btn-success">Done</button>
            </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
